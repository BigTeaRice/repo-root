name: Real-Time Data → GitHub Pages (Official)

on:
  schedule:
    - cron: '*/15 * * * *'   # 每 15 分鐘
  workflow_dispatch:         # 手動觸發
  push:
    branches: [main]

# 權限：寫入 Pages 與讀取內容
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 檢出
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Python 環境
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 安裝套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 建立/清理輸出目錄
      - name: Create & Clean docs folder
        run: |
          mkdir -p docs/data
          rm -f docs/data/*.json
          # 關閉 Jekyll
          touch docs/.nojekyll

      # 5. 生成最新 JSON（寫入 docs/data/*.json）
      - name: Generate latest JSON
        run: python update_realtime_json.py

      # 6. 確認檔案列表（debug）
      - name: List generated files
        run: ls -la docs/data/

      # 7. 上傳成品（官方 artifact）
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs              # 把整個 docs/ 打包成 artifact

  # 8. 部署到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
