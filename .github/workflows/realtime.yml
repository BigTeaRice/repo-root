name: Real-Time Stock JSON → GitHub Pages

on:
  schedule:
    - cron: '*/15 * * * *'        # 每 15 分钟
  workflow_dispatch:              # 手动触发
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Python 环境
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 强制清理 & 重建输出目录（bash 层）
      - name: Prepare docs folder
        run: |
          rm -rf docs/data          # 不论文件或目录先砍掉
          mkdir -p docs/data        # 重新建立目录
          touch docs/.nojekyll      # 关闭 Jekyll

      # 5. 生成最新 JSON（Python）
      - name: Generate latest JSON
        run: python update_realtime_json.py

      # 6. 额外 bash：时间戳 + 统计
      - name: Extra bash steps
        run: |
          date +"%F %T" > docs/data/last_update.txt
          echo "{\"build_time\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > docs/data/meta.json
          echo "=== 共生成 $(ls docs/data/*.json 2>/dev/null | wc -l) 支股票 JSON ==="
          ls -la docs/data/

      # 7. 上传 Pages 构件
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs          # 整包 docs/ 交给 Pages

  # 8. 部署到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
