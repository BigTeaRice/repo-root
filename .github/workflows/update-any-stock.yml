name: Update Stock JSON → GitHub Pages

on:
  schedule:
    - cron: '*/15 * * * *'        # 每 15 分钟
  workflow_dispatch:              # 手动触发
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt

      - name: Build & Generate JSON（仅港美股）
        run: |
          rm -rf docs/data
          mkdir -p docs/data
          python update_realtime_json.py
          date +%F_%T > docs/data/last_update.txt
          echo "{\"build_time\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > docs/data/meta.json
          echo "=== $(ls docs/data/*.json 2>/dev/null | wc -l) 文件 ==="
          ls -la docs/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
