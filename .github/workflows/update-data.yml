name: 更新股票資料

on:
  schedule:
    - cron: '0 18 * * 1-5'  # 每週一到五 18:00 UTC 執行
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 安裝 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: 安裝依賴
        run: pip install yfinance
      - name: 爬取資料
        run: python crawl.py
      - name: 提交更新
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/data
          git commit -m "更新股票資料" || exit 0
          git push
