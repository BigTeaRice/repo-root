name: Build & Generate JSON（含技术指标）

on:
  schedule:
    # 每天 UTC 04:00 运行一次
    - cron: '0 4 * * *'
  workflow_dispatch:   # 手动触发按钮

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install packages
        run: |
          pip install -U pip
          pip install yfinance pandas

      - name: Crawl 30d 15min data
        run: |
          mkdir -p docs/data
          python crawl.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
