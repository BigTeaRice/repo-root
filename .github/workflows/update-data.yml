name: 15min-Auto-Crawl-Deploy

on:
  schedule:
    - cron: '*/15 * * * *'   # 每 15 分钟
  workflow_dispatch:         # 手动按钮保留

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install packages
        run: |
          pip install -U pip
          pip install yfinance pandas

      - name: Crawl 30d 15min close
        run: |
          mkdir -p docs/data
          python .github/workflows/crawl.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
