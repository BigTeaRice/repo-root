<body>

  <script>
    let chart;

    async function fetchData(){
      const sym = document.getElementById('symbol').value;
      print(`æ‹‰å– ${sym.toUpperCase()} è¡Œæƒ…...`);
      try{
        const res = await fetch(`./data/${sym}.json?t=${Date.now()}`);
        if(!res.ok) throw new Error('é™æ€æ–‡ä»¶ä¸å­˜åœ¨');
        const arr = await res.json();
        renderChart(arr);
        print(`âœ… æ‹¿åˆ° ${arr.length} æ¡ 15m æ”¶ç›˜ä»·`);
      }catch(e){
        print('âš ï¸ é™æ€æ•°æ®å¤±è´¥ï¼Œç”¨å‡æ•°æ®æ¼”ç¤º');
        const mock = genMockKline(780);
        renderChart(mock);

    function renderChart(priceArr){
      const labels = priceArr.map((_,i)=>i);
      if(chart) chart.destroy();
      chart = new Chart(document.getElementById('priceChart'),{
        type:'line',
        data:{ labels, datasets:[{ label:'Close', data:priceArr, borderColor:'#111', tension:0.1 }] },
        options:{ responsive:true, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:false } } }

    }

    function backtest(){
      if(!chart || !chart.data.datasets.length){ print('âŒ è¯·å…ˆæŸ¥è¯¢æ•°æ®'); return; }
      const data = chart.data.datasets[0].data;
      const [n1, n2] = [5, 20];
      const ma1 = SMA(data, n1), ma2 = SMA(data, n2);
      let pos = 0, cash = 10000, hold = 0, trades = 0;
      for(let i = n2; i < data.length; i++){
        const price = data[i];
        if(ma1[i] > ma2[i] && pos <= 0){
          hold = Math.floor(cash / price);
          cash -= hold * price; pos = 1; trades++;
          print(`ğŸ“ˆ é‡‘å‰ä¹°å…¥ @ ${price.toFixed(2)} è‚¡æ•° ${hold}`);
        }else if(ma1[i] < ma2[i] && pos > 0){
          cash += hold * price;
          print(`ğŸ“‰ æ­»å‰å–å‡º @ ${price.toFixed(2)} è‚¡æ•° ${hold}`);
          pos = 0; hold = 0;
        }
      }
      const final = cash + hold * data[data.length-1];
      print(`\nğŸ§¾ äº¤æ˜“ ${trades} æ¬¡ï¼Œæœ€ç»ˆå‡€å€¼ ${final.toFixed(2)}ï¼Œæ”¶ç›Šç‡ ${((final/10000-1)*100).toFixed(2)}%`);
    }

    function aiAnalysis(){
      print('ğŸ¤– å½“å‰ç­–ç•¥ä¸º MA é‡‘å‰æ­»å‰ï¼Œå»ºè®®åœ¨éœ‡è¡å¸‚åŠ å…¥ RSI è¿‡æ»¤ï¼Œå‡å°‘å‡ä¿¡å·ã€‚');
    }

    function SMA(arr, n){
      const out = []; let sum = 0;
      for(let i = 0; i < arr.length; i++){
        sum += arr[i];
        if(i >= n) sum -= arr[i - n];
        out[i] = i >= n - 1 ? sum / n : null;
      }
      return out;
    }

    function genMockKline(count){
      const out = []; let base = 150;
      for(let i = 0; i < count; i++){ base += (Math.random() - 0.49) * 2; out.push(Number(base.toFixed(2))); }
      return out;
    }
